<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        .card-dark {
            border-radius: 1rem;
            background-color: #121212;
            box-shadow: 0 10px 30px rgba(0,0,0,.25);
        }
        .btn-kakao {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            background: #FEE500;
            color: #191600;
            font-weight: 600;
            border: none;
            border-radius: .75rem;
            padding: .8rem 1.1rem;
            text-decoration: none !important;
            box-shadow: 0 6px 16px rgba(0,0,0,.15);
            transition: transform .05s ease, box-shadow .15s ease;
        }
        .btn-kakao:hover { box-shadow: 0 8px 20px rgba(0,0,0,.2); color: #191600; }
        .btn-kakao:active { transform: translateY(1px); }
        .kakao-icon { width: 22px; height: 22px; }
        .brand-note { font-size: .85rem; color: #aaa; }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center mx-auto">
        <div class="card card-dark col-11 col-sm-8 col-md-6 col-lg-4 p-0">
            <div class="card-body p-5 text-center">
                <h2 class="text-white mb-2">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위해 로그인을 해주세요!</p>

                <!-- Kakao 로그인 버튼: 스프링 시큐리티 OAuth2 시작 엔드포인트 -->
                <a class="btn-kakao" href="/oauth2/authorization/kakao" aria-label="카카오로 로그인">
                    <!-- 카카오 말풍선 아이콘 (인라인 SVG) -->
                    <svg class="kakao-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <path d="M12 3C6.477 3 2 6.58 2 10.99c0 2.87 1.936 5.377 4.86 6.79l-.86 3.15a.6.6 0 00.9.67l3.71-2.3c.785.12 1.59.18 2.39.18 5.523 0 10-3.58 10-7.99C23 6.58 18.523 3 12 3z"/>
                    </svg>
                    <span>카카오로 로그인</span>
                </a>

                <!-- 필요 시, 이미지 기반 버튼을 사용하려면 아래 주석 해제 후 /img/kakao.png 경로를 준비하세요. -->
                <!--
                <div class="mt-3">
                  <a href="/oauth2/authorization/kakao">
                    <img src="/img/kakao.png" alt="카카오로 로그인" style="height:44px;" />
                  </a>
                </div>
                -->

                <div class="mt-4 brand-note">카카오 로그인은 카카오 계정 인증을 통해 진행됩니다.</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
